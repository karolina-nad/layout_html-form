<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.4664cbfa.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset> <legend>Personal information</legend> <label class="forms1" for="surname"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" required> </label> <label class="forms1" for="name"> Name: <input type="text" name="name" id="name" autocomplete="off" required> </label> <label class="forms1" for="age"> How old are You? <input type="number" name="age" id="age" value="12" min="12" max="100" required> </label> <label class="forms1" for="date"> Full date of birth: <input type="date" name="date" id="date" required> </label> <label class="forms1" for="agree"> I accept the term of the agreement <input type="checkbox" name="agree" id="agree" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label class="forms1" for="email"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> <label class="forms1" for="password"> Password: <input type="password" name="password" id="password" minlength="5" maxlength="32" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="forms1"> Do you love cats? <label for="love"> <input type="radio" name="love" id="love">Yes </label> <label for="dont-love"> <input type="radio" name="love" id="dont-love">No </label> </div> <label class="forms1" for="color"> What is your favorite color? <input type="color" id="color" name="color"> </label> <label class="forms1" for="time"> What time do you go to bed? <input type="time" id="time" name="time"> </label> <label class="forms1" for="cars"> What are your favorite brands of cars? <select name="cars" id="cars" size="4" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="forms1" for="work"> How do you rate our work? <input type="range" id="work" max="100" min="0" step="10" value="0"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label class="forms1" for="coment"> Comments: <textarea name="coment-section" cols="20" rows="2" id="coment">
          </textarea> </label> <label class="forms1" for="recomend"> Would you recommend us? <select name="recomend" id="recomend"> <option value="1">yes</option> <option value="0">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.c9d1394c.js"></script> </body></html>
